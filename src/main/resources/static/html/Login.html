<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consilium - Login</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
    <main>
        <div id="login_form">
            <div id="container">
                <header>
                    <h1>Selamat Datang Kembali</h1>
                    <hr>
                </header>
                <form method="post" action="">
                    <label>
                        Email
                        <input type="text" name="username" placeholder="Masukkan email anda" class="input_text_outline">
                    </label>
                    <label>
                        Password
                        <input type="password" name="username" placeholder="Masukkan password anda" class="input_text_outline">
                        <span><a href="/ubahPassword" class="forgot_password">Lupa password?</a></span>
                    </label>
                    <input type="submit" value="Masuk sekarang" class="button_yellow">
                </form>
            </div>
        </div>
        <div id="login_logo">
            <img src="images/logo.png" alt="logo_consilium">
            <h1>Consilium</h1>
            <h3>Counseling for Students</h3>
        </div>
    </main>
</body>
</html>
