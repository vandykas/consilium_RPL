<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">
<head>
    <title>Consilium - Buat Password</title>
</head>
<body>
    <header>
        <h1>Buat Password Baru</h1>
        <hr>
    </header>
    <form method="post" th:action="@{/change_password}">
        <label for="newPassword">
            Password Baru
            <input type="password" 
                   id="newPassword"
                   name="newPassword" 
                   placeholder="Masukkan password baru" 
                   class="input_text_outline"
                   required
                   minlength="8">
        </label>
        <label for="confirmPassword">
            Konfirmasi Password Baru
            <input type="password" 
                   id="confirmPassword"
                   name="confirmPassword" 
                   placeholder="Masukkan password baru kembali" 
                   class="input_text_outline"
                   required
                   minlength="8">
        </label>
        <input type="submit" 
               value="Ubah Password" 
               class="button_yellow">
    </form>
</body>
</html>
