<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">

<head>
    <title>Consilium - Buat Password</title>
</head>

<body>
    <header>
        <h1>Buat Password Baru</h1>
        <hr>
    </header>

    <div class="alert_success" th:if="${successMessage}" th:text="${successMessage}">
    </div>

    <div class="alert_error" th:if="${param.error}" th:text="'Password tidak sama'">
    </div>

    <form method="post" th:action="@{/change_password}" th:object="${changePasswordRequest}">

        <label for="newPassword">
            Password Baru
            <input type="password" id="newPassword" placeholder="Masukkan password baru"
                class="input_text_outline" th:field="*{password}">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </label>

        <label for="confirmPassword">
            Konfirmasi Password Baru
            <input type="password" id="confirmPassword" placeholder="Masukkan password baru kembali"
                   class="input_text_outline" th:field="*{confirmPassword}">
            <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </label>

        <button type="submit" class="button_yellow">Ubah Password</button>
    </form>
</body>

</html>
