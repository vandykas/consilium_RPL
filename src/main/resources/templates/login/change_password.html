<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">

<head>
    <title>Consilium - Buat Password</title>
</head>

<body>
    <header>
        <h1>Buat Password Baru</h1>
        <hr>
    </header>

    <div class="alert_success" th:if="${successMessage}" th:text="${successMessage}">
    </div>

    <div class="alert_error" th:if="${param.error}" th:text="'Password tidak sama'">
    </div>

    <form method="post" th:action="@{/change_password}">

        <label for="newPassword">
            Password Baru
            <input type="password" id="newPassword" name="newPassword" placeholder="Masukkan password baru"
                class="input_text_outline" required minlength="8">
        </label>

        <label for="confirmPassword">
            Konfirmasi Password Baru
            <input type="password" id="confirmPassword" name="confirmPassword"
                placeholder="Masukkan password baru kembali" class="input_text_outline" required minlength="8">
        </label>

        <button type="submit" class="button_yellow">Ubah Password</button>
    </form>
</body>

</html>
