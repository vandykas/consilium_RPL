<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">
<head>
    <title>Consilium - Lupa Password</title>
</head>
<body>
    <header>
        <h1>Masukkan Email Anda</h1>
        <hr>
    </header>
    <form method="post" th:action="@{/forgot_password}">
        <label for="email">
            Email
            <input type="email" 
                   id="email"
                   name="email" 
                   placeholder="Masukkan email anda" 
                   class="input_text_outline"
                   required>
        </label>
        <button type="submit" class="button_yellow">Kirim Link Reset</button>
    </form>
</body>
</html>
