<!DOCTYPE html>
<html th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">
<head>
    <title>Consilium - Login</title>
</head>
<body>
    <header>
        <h1>Selamat Datang Kembali</h1>
        <hr>
    </header>
    <form method="post" action="/login/">
        <label>
            Email
            <input type="email" name="email" placeholder="Masukkan email anda" class="input_text_outline">
        </label>
        <label>
            Password
            <input type="password" name="password" placeholder="Masukkan password anda" class="input_text_outline">
            <p>tes</p>
            <span><a href="/login/forgot_password" class="forgot_password">Lupa password?</a></span>
        </label>
        <input type="submit" value="Masuk sekarang" class="button_yellow">
    </form>
</body>
</html>
