<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/login :: login (~{::title}, ~{::header}, ~{::form})}">
<head>
    <title>Consilium - Login</title>
</head>
<body>
    <header>
        <h1>Selamat Datang Kembali</h1>
        <hr>
    </header>
    <form method="post" th:action="@{/login}" th:object="${loginRequest}">
        <label for="email">
            Email
            <input type="text"
                   id="email"
                   name="email" 
                   placeholder="Masukkan email anda" 
                   class="input_text_outline">
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </label>
        <label for="password">
            Password
            <input type="password" 
                   id="password"
                   name="password" 
                   placeholder="Masukkan password anda" 
                   class="input_text_outline">
            <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </label>
        <button type="submit"
               class="button_yellow">
            Masuk sekarang
        </button>
    </form>
</body>
</html>
