<!DOCTYPE html>
<html lang="id" 
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="beranda (title, header, table, scripts, actionButtons)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">BerandaAdmin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/berandaAdmin.css}"/>
</head>
<body>
    <th:block th:replace="~{layout/navigation :: navBar}"></th:block>
    <th:block th:replace="${scripts} ?: ~{}"></th:block>
    <div class="content-container">
        <header th:replace="${header}"></header>
        <div class="content-controls">
            <div class="search-bar">
                <input type="text" placeholder="Cari Berdasarkan Mahasiswa/Dosen" class="search-input">
            </div>

            <div class="action-buttons">
                <th:block th:replace="${actionButtons} ?: ~{/layout/actionButtonsPlaceholder}"></th:block>
            </div>
        </div>
        <main class="table-wrapper">
            <table th:replace="${table}"></table>
        </main>
    </div>
</body>
</html>
