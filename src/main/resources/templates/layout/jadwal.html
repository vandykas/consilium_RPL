<!DOCTYPE html>
<html lang="en" th:fragment="jadwal (title, welcomeText)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Beranda</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navigation.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/calendar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jadwal.css}"/>
</head>
<body>
    <th:block th:replace="~{layout/navigation :: navBar}"></th:block>
    <main>
        <div id="left-container">
            <header>
                <h1>Jadwal Bimbingan</h1>
                <p th:replace="${welcomeText}"></p>
            </header>
            <div id="button-container">
                <button th:if="${currentRole == 'mahasiswa'}" class="button_blue">Edit Jadwal Kuliah</button>
                <button class="button_black">Ajukan Bimbingan</button>
            </div>
        </div>
        <div id="right-container">
            <div class="calendar">
                <!-- Header hari -->
                <div class="day-header" th:each="day : ${days}">
                    <span th:text="${day.number}"></span>
                    <span th:text="${day.name}"></span>
                </div>

                <!-- Grid jam -->
                <div class="time-slot"
                     th:each="slot : ${timeSlots}">
                </div>

                <!-- Event bimbingan (kuning) -->
                <div class="event bimbingan"
                     th:each="b : ${bimbinganList}"
                     th:style="'grid-column: ' + ${b.dayColumn} + '; grid-row: ' + ${b.startRow} + ' / ' + ${b.endRow}">
                    <h4 th:text="${b.title}"></h4>
                    <p th:text="${b.ruang}"></p>
                </div>

                <!-- Event blokir (merah garis miring) -->
                <div class="event blocked"
                     th:each="b : ${blockedSlots}"
                     th:style="'grid-column: ' + ${b.dayColumn} + '; grid-row: ' + ${b.startRow} + ' / ' + ${b.endRow}">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
